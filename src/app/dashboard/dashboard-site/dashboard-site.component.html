<app-menu></app-menu>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="album py-4 ">
        <div class="row row-cols-4 row-cols-sm-2 row-cols-md-4 g-3">
            <div class="col" *ngFor="let site of sites">
                <div class="card" style="width: 12rem;">
                    <img (click)="dashboard(site.id)"  src="../../assets/brand/bq.jpeg" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                        Site  {{site.nom}}
                        <button type="button" (click)="transactions(site.id)" class="btn btn-sm btn-outline-primary">Transactions</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
