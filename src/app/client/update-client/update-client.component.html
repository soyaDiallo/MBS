<app-menu></app-menu>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Modification du Client {{client.nom}}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <a [routerLink]="['/dashboardSite']" routerLinkActive="router-link-active" type="button"
          class="btn btn-sm btn-outline-secondary">Accueil</a>
        <a [routerLink]="['/listClient']" routerLinkActive="router-link-active" type="button"
          class="btn btn-sm btn-outline-secondary">Liste des clients</a>
      </div>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group row align-items-center">
      <div class="col-2 text-right ">
        <label for="name">Nom</label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" id="name" required [(ngModel)]="client.nom" name="name"
          placeholder="Entrer le nom">
      </div>
    </div>
    <div class="form-group row align-items-center">
      <div class="col-2 text-right ">
        <label for="email">Email </label>
      </div>
      <div class="col-8">
        <input type="email" class="form-control" id="email" required [(ngModel)]="client.email" name="email"
          aria-describedby="emailHelp" placeholder="Entrer l'email">
      </div>
    </div>
    <div class="form-group row align-items-center">
      <div class="col-2 text-right ">
        <label for="telephone">Telephone</label>
      </div>
      <div class="col-8">
        <input type="number" class="form-control" id="telephone" required [(ngModel)]="client.tel" name="telephone"
          placeholder="Entrer le numero">
      </div>
    </div>
    <div class="form-group row align-items-center">
      <div class="col-2 text-right ">
        <label for="adresse">Adresse</label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" id="adresse" required [(ngModel)]="client.adresse" name="adresse"
          placeholder="Entrer l'adresse">
      </div>
    </div>

    <div class="form-group row align-items-center">
      <div class="col-2 text-right ">
        <label for="adresse"></label>
      </div>
      <div class="col-8">
        <button type="submit" class="btn btn-primary">Modifier</button>
      </div>
    </div>
  </form>
</main>
