<app-menu></app-menu>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Nouveau site</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <a [routerLink]="['/dashboardSite']" routerLinkActive="router-link-active" type="button"
          class="btn btn-sm btn-outline-secondary">Accueil</a>
        <a [routerLink]="['/listSite']" routerLinkActive="router-link-active" type="button"
          class="btn btn-sm btn-outline-secondary">Liste des sites</a>
      </div>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group row align-items-center">
      <div class="col-2 text-right ">
        <label for="nom">Nom</label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" id="nom" required [(ngModel)]="site.nom" name="name"
          placeholder="Entrer le nom">
      </div>
    </div>
    <div class="form-group row align-items-center">
      <div class="col-2 text-right ">
        <label for="adresse">Adresse</label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" id="adresse" required [(ngModel)]="site.adresse" name="adresse"
          placeholder="Entrer l'adresse">
      </div>
    </div>
    <div class="form-group row align-items-center">
      <div class="col-2 text-right ">
        <label for="ville">Ville </label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" id="ville" required [(ngModel)]="site.ville" name="ville"
          aria-describedby="emailHelp" placeholder="Entrer la ville">
      </div>
    </div>
    <div class="form-group row align-items-center">
      <div class="col-2 text-right ">
        <label for="pays">Pays</label>
      </div>
      <div class="col-8">
        <input type="text" class="form-control" id="pays" required [(ngModel)]="site.pays" name="pays"
          placeholder="Entrer le pays">
      </div>
    </div>
    <div class="form-group row align-items-center">
      <div class="col-2 text-right ">
        <label for=""></label>
      </div>
      <div class="col-8">
        <mat-form-field appearance="fill">
          <mat-label>Client</mat-label>
          <select matNativeControl required [(ngModel)]="site.client" name="client">
            <option *ngFor="let client of clients" [value]="client.id">
              {{client.nom}}
            </option>
          </select>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group row align-items-center">
      <div class="col-2 text-right ">
        <label for=""></label>
      </div>
      <div class="col-8">
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </div>
  </form>
</main>
